<div class="container-fluid text-white bg-black vh-100">
    <!-- nav -->
    <nav class="navbar navbar-expand-lg  bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand mx-5" >Employee list</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div style="margin-left: 800px;" class="collapse navbar-collapse " id="navbarNav ">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active mx-5" aria-current="page" >Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-5" >about</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-5">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- body -->
    <table style="margin-left: 10%;" class="table my-5 w-75 text-left ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Contact No</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employee">
<td>*</td>
<td>{{emp.name}}</td>
<td>{{emp.contact}}</td>
<td> {{emp.email}} </td>
<td> {{emp.address}} </td>
          </tr>
        </tbody>
      </table>

      <div class="container text-end">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
      </div>


      <!-- modal -->

<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog "> 
    <div class="modal-content bg-warning">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="newEmplayee.name" name="name" class="form-control form-control-lg my-5" type="text" placeholder="user name" aria-label=".form-control-lg example">
        <input [(ngModel)]="newEmplayee.contact" name="contact" class="form-control form-control-lg my-5" type="text" placeholder="Contact number" aria-label=".form-control-lg example">
        <input [(ngModel)]="newEmplayee.email" name="email" class="form-control form-control-lg my-5" type="text" placeholder="Email" aria-label=".form-control-lg example">
        <input [(ngModel)]="newEmplayee.address" name="address" class="form-control form-control-lg my-5" type="text" placeholder="Address" aria-label=".form-control-lg example">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="addemployee()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save </button>
      </div>
    </div>
  </div>
</div>


    </div>
